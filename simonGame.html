<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Simonetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simonGame.css">
    <title>Simon Game</title>

    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
</head>
<body>
    
    <div id="outerCircle">
        <div id="topLeft"></div>
        <div id="topRight"></div>
        <div id="bottomLeft"></div>
        <div id="bottomRight"></div>
        <div id="innerCircle">
            <div id="title" class="fontEffectEmboss">Simon!</div>
            
            <div id="switches">
                <input type="checkbox" id="on" class="toggle">
                <button class="button" id="start">start</button>
                <input type="checkbox" id="strict" class="toggle">
            </div>

            <div class="text1">
                <span>power</span>
                <span>strict</span>
            </div>

            <div id="turn"></div>
            <div class="text2">
                count
            </div>
        </div>

    </div>
    <script src="simonGame.js"></script>
</body>
</html>
